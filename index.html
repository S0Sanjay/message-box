<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Omnitrix Message</h1>
      <span class="limit-info">200 characters max</span>
      <div class="form-group">
        <label>Your Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Type your message here... (max 200 characters)"
          maxlength="200"
        ></textarea>
      </div>
      <div class="counter">
        <span class="char-count" id="charCount">0/200 characters</span>
        <span class="limit-info" id="remainingChars">200 remaining</span>
      </div>
      <div class="warning-message" id="warningMessage">
        Maximum character limit reached! Cannot add more characters.
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
